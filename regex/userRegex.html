<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="text-center text-white bg-dark" > Username validation using RegEx </h1>
        <br>
        <form onSubmit="userRegex(event)">
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" class="form-control" placeholder="enter your user name" >
                <p id="msg"></p>
            </div>
            <button class="btn btn-outline-primary" > validate </button>
        </form>
    </div>

    <script>
        const userRegex = (e) => {
            e.preventDefault();
            const msg = document.getElementById('msg');
            const uname = document.getElementById('uname').value;
            const pattern = /^[A-Za-z .]{3,30}$/
            if(pattern.test(uname)){
                msg.innerText = "username is valid",
                msg.style.color = 'green';
            }else {
                msg.innerText = "username is invalid",
                msg.style.color = 'red';
            }
        };
    </script>
</body>
</html>
